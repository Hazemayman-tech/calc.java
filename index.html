<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Calculator</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <main>
        <div class="calc">
            <div class="screen"></div>
            <div class="btns">
                <div class="inputs">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div class="operators">
                    <button>c</button>
                    <button>*</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    const screen = document.querySelector('.screen');
const buttons = document.querySelectorAll('button');

let screenValue = '';

buttons.forEach(button => {
    button.addEventListener('click', (e) => {
        const buttonText = e.target.innerText;

        if (buttonText === 'c') {
            screenValue = '';
            screen.innerText = screenValue;
        } else if (buttonText === '=') {
            try {
                screenValue = eval(screenValue);
                screen.innerText = screenValue;
            } catch (error) {
                screen.innerText = 'Error';
            }
        } else {
            screenValue += buttonText;
            screen.innerText = screenValue;
        }
    });
});

</script>
</html>
